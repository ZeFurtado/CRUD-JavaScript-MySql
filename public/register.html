<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <script src="app.js"></script>
    </head> 
    <body>
        <form class="form" id="formulario">
            <h1 class="titulo">Cadastro</h1>

            <label class="nome">Primeiro Nome* </label><br>
            <input class="nomeInput" id="nomeInput" type="text" placeholder="Digite seu nome"><br>
            
            <label>Sobrenome* </label><br>
            <input class="sobrenomeInput" type="text" id="sobrenomeInput" placeholder="Digite seu sobrenome"><br>
            
            <label>CPF*</label><br>
            <input class="cpfInput" type="text" placeholder="Digite o seu CPF"><br>

            <label>Sexo* </label><br>
            <select class="sexoInput">
                <option>Homem</option>
                <option>Mulher</option>
                <option>Outra coisa</option></select><br>
            </select>
            <label>Nome Social (opcional)</label><br>
            <input class="nomesocialInput" type="text" placeholder="Digite seu nome social"><br>

            <label>Data de nascimento*</label><br>
            <input class="dataNascInput" type="Date"><br>

            <input class="btnEnviar" type="submit" id="Cadastrar" name="botaoCadastro">

        </form>
    </body>
</html>
